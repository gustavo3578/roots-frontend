<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/game.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="../js/init.js"></script>

    <script src="../js/p5/p5.js"></script>
    <script src="../js/p5.play.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>

    <script src="../js/action_commands.js"></script>
    <script src="../js/chat_commands.js"></script>
    <script src="../js/handlers.js"></script>
    <script src="../js/forms.js"></script>
    <script src="../js/requests.js"></script>
    <script src="../js/engine.js"></script>
    <script src="../js/subscriptions.js"></script>
    <script src="sketch.js"></script>

    <script>
        $(document).tooltip({ selector: '[data-toggle="tooltip"]' });
        $(document).popover({ selector: '[data-toggle="popover"]' });
        $(document).ready(function () {
            console.log("aq")
            setInterval(ListMessage, 800);
        });
    </script>
    <style>
        li:hover {
            cursor: pointer;
        }
    </style>
</head>

<body background="../images/bg.png">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a onCLick="send_logout_request()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <script>graphql_subscribe();</script>
        <div>
            <div>
                <div class="row" id="canvaAndChat">
                    <div id="sketch-holder"></div>
                    <div>
                        <div class="card" id="skills" style="display:none;border-radius: 0px;">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                    <div class="card" id="chat">
                        <div class="card-body">
                            <h5 class="card-title">Chat</h5>
                        </div>
                        <ul class="list-group list-group-flush overflow-auto h-50" id="ulMessage">
                        </ul>
                        <div class="card-body">
                            <div class="card-footer mt-auto">
                                <textarea class="form-control" id="message_input" rows="3"></textarea>
                                <button type="submit" onCLick="send_message()" class="btn btn-primary mb-2">Say</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-lg-2 col-sm-12 col-xs-12">
                        <div class="keyboard">
                            <div class="top-row">
                                <div class="keyboard-control key" onclick="moveup()">
                                    <p>&#x2191;</p>
                                </div>
                            </div>
                            <div class="bottom-row">
                                <div onclick="moveleft()" class="keyboard-control key">
                                    <p>&#x2190;</p>
                                </div>
                                <div onclick="movedown()" class="keyboard-control key">
                                    <p>&#x2193;</p>
                                </div>
                                <div onclick="moveright()" class="keyboard-control key">
                                    <p>&#x2192;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
